<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO-DO LIST</title>
    <style>
        #floatspan{
            float: right;
            border: black;
        }
        .task2{
            background-color: aqua;
            font-size: 16px;
        }
        .task1{
            background-color: lawngreen;
            border: 10px;
            justify-content: center;
            margin: 15px;
        }
        .head{
            align-items: center;
            justify-content: center;
            float: center;
        }
        .end{
            color: red;
            margin: 10px;
            justify-content: center;
        }
        #span1{
            border: 10px;
            background-color: skyblue;
            display: block;
            margin: 20px;


        }#span5{
            border: 10px;
            background-color: yellow;
            display: block;
            margin: 20px;

        }

        .complete{
            border: 10px;
            font-size: 26px;
            font-style: italic;
            background-color: red;
        }



    </style>
</head>
<body>
    <h2>TODO LIST</h2>
{#success and error messages#}
    {% if messages %}
{#    this will display my messages#}
        {% for message in messages %}
            <li style="color: {% if message.tags == 'success' %}
                    aqua {% else %} red {% endif %};">
            {{ message }}





            </li>


        {% endfor %}
    {% endif %}
{#block to work on content#}
    {% block content %}  {% endblock %}

</body>
</html>
